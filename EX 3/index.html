<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      .plan-button {
        background: rgb(193, 139, 4);
        border-radius: 10px;
        padding: 5px;
        color: white;
        border: 5px solid rgb(193, 139, 4) ;
        cursor: pointer;

      }
      .pricing-container {
        display: flex;
        margin: 10px;
        padding: 20px;
      }
      .pricing-plan {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        background: whitesmoke;
        width: 100%;
      }
      .plan-features{
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 18px;
      }
      li{
        list-style-type: none;
      }
      .plan-title{
        font-size: 20px;
      }
      .plan-price{
        font-size: 30px;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        div.pricing-container{
          display: flex;
          flex-direction: row;
          align-items: center;
          gap: 20px;
        }
      @media (max-width: 600px) {
        div.pricing-container{
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 20px;
        }

      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title"><strong>Basic</strong></div>
        <div class="plan-price"><strong>$9.99/month</strong></div>

      <div class="pricing-plan">
        <div class="plan-title"><strong>Standard</strong></div>
        <div class="plan-price"><strong>$19.99/month</strong></div>
        <ul class="plan-features">

          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title"><strong>Premium</strong></strojng></div>
        <div class="plan-price"><strong>$49.99/month</strong></div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>

          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
